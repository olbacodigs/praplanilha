<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem De Seviço</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
</head>
<body>
    
    <form method="post" id="teste" action="https://sheetdb.io/api/v1/my8nga5lm5r3t">
        <center>
        <div class="div form">
            <h5>Nome:</h5><input name="data[Nome:]" class="caixa nome">
            <h5>CPF:</h5><input type="number" name="data[CPF:]" class="caixa cpf">
            <h5>OS:</h5><input type="number" name="data[OS:]" class="caixa os">
            <p></p><button type="submit" class="sendButton">Enviar</button></p>
        </div>
        </center>
    </form>
    

    

</body>

<script>
    var form = document.getElementById('teste');
    form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method : "POST",
            body: new FormData(document.getElementById("teste")),
        }).then(
            response => response.json()
        ).then((html) => {
        // you can put any JS code here
        alert('Informações Enviada Com Sucesso!')
        });
    });
</script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem De Seviço</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
</head>
<body>
    
    <form method="post" id="teste" action="https://sheetdb.io/api/v1/my8nga5lm5r3t">
        <div class="container">
            <div class="div form">
                <h5>Nome:</h5>
                <input name="data[Nome:]" class="caixa nome">
                
                <h5>CPF:</h5>
                <input type="number" name="data[CPF:]" class="caixa cpf">
                
                <h5>OS:</h5>
                <input type="number" name="data[OS:]" class="caixa os">
                
                <h5>Entrada:</h5>
                <input name="data[Entrada:]" class="caixa Entrada">

                <h5>Endereço:</h5>
                <input name="data[Endereço:]" class="caixa Endereço">
            </div>

            <div class="div form">
                <h5>Telefone:</h5>
                <input name="data[Telefone:]" class="caixa Telefone">

                <h5>Celular:</h5>
                <input name="data[Celular:]" class="caixa Celular">

                <h5>Tipo de Serviço:</h5>
                <select name="data[Tipo de Serviço:]" class="caixa TipoDeServico">
                    <option>Troca de Frontal</option>
                    <option>Troca de Conector</option>

                </select>

                <h5>Observação:</h5>
                <input name="data[Observação:]" class="caixa Observação">

                <button type="submit" class="sendButton">Enviar</button>
            </div>
            
        </div>
            
        
        
    </form>
    

</body>

<script>
    var form = document.getElementById('teste');
    form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method : "POST",
            body: new FormData(document.getElementById("teste")),
        }).then(
            response => response.json()
        ).then((html) => {
        // you can put any JS code here
        alert('Informações Enviada Com Sucesso!')
        });
    });
</script>
</html>
